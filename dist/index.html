<script>
  // Disable right-click context menu
  document.addEventListener("contextmenu", (event) => event.preventDefault());

  // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  document.addEventListener("keydown", (event) => {
    if (
      event.key === "F12" ||
      (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J")) ||
      (event.ctrlKey && event.key === "U")
    ) {
      event.preventDefault();
    }
  });
</script>
<script>
  setInterval(() => {
    const threshold = 160;
    if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
      document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%;'>Developer tools are disabled ðŸš«</h1>";
    }
  }, 1000);
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const track = document.querySelector(".carousel-track");
    const slides = Array.from(track.children);
    const slideCount = slides.length;

    // Clone first and last slides for seamless looping
    const firstClone = slides[0].cloneNode(true);
    const lastClone = slides[slides.length - 1].cloneNode(true);

    track.appendChild(firstClone);
    track.insertBefore(lastClone, slides[0]);

    let currentIndex = 1;
    const slideWidth = 100; // each slide is 100% width
    track.style.transform = `translateX(-${slideWidth * currentIndex}%)`;

    function moveToSlide(index) {
      track.style.transition = "transform 0.8s ease-in-out";
      track.style.transform = `translateX(-${slideWidth * index}%)`;
    }

    function nextSlide() {
      currentIndex++;
      moveToSlide(currentIndex);

      if (currentIndex === slides.length + 1) {
        // when reaching cloned last slide
        setTimeout(() => {
          track.style.transition = "none";
          currentIndex = 1; // reset to real first slide
          track.style.transform = `translateX(-${slideWidth * currentIndex}%)`;
        }, 800);
      }
    }

    setInterval(nextSlide, 2000);
  });

</script>
